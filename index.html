<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Timeline</title>
    <style>
        .strikethrough {
            text-decoration: line-through;
        }
        #reveal {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('reveal').style.display = 'block'; 
            }, 2000); // Show message after 2 seconds
        };
    </script>
</head>
<body>
    <h1>Our Funny Timeline</h1>
    <p class="strikethrough">I Proposed on June 11, 2019.</p>
    <p id="reveal">He said Yes!</p>
</body>
</html>
