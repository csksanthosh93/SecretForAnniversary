<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  color:white;
}

/* Background video */
video{
  position:fixed;
  min-width:100%;
  min-height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(40%);
}

/* Stars */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://i.imgur.com/YKY28eT.png");
  animation:moveStars 200s linear infinite;
  z-index:-2;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:10000px 5000px;}
}

/* Container */
#container{
  display:flex;
  width:700%;
  height:100vh;
  transition:transform 1.5s ease-in-out;
}

.section{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:55px;
  color:#ffb6c1;
}

.heart{
  font-size:60px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

/* petals */
.petal{
  position:fixed;
  top:-10px;
  width:12px;
  height:12px;
  background:pink;
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* sparkle */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  pointer-events:none;
  animation:spark 0.8s linear forwards;
}
@keyframes spark{
  to{opacity:0; transform:scale(2);}
}

/* button */
button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#ff4d6d,#ff99cc);
  color:white;
  margin-top:20px;
}

/* glow */
@keyframes glow{
  from{text-shadow:0 0 5px pink;}
  to{text-shadow:0 0 20px hotpink;}
}

input{
  padding:10px;
  border-radius:20px;
  border:none;
  text-align:center;
}

#letter{
  max-width:80%;
  font-size:20px;
  border-right:2px solid pink;
}

</style>
</head>

<body>

<video autoplay muted loop>
  <source src="https://cdn.coverr.co/videos/coverr-couple-holding-hands-1586/1080p.mp4" type="video/mp4">
</video>

<div class="stars"></div>

<audio autoplay loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div id="container">

<div class="section">
  <h1>6+ Years ‚ù§Ô∏è</h1>
  <div id="hearts">
    ‚ù§Ô∏è ‚ù§Ô∏è
  </div>
  <button onclick="addHeart()">Something Missing?</button>
</div>

<div class="section">
  <h1>Our Story Began üíï</h1>
</div>

<div class="section">
  <h1>We Became One üíç</h1>
</div>

<div class="section">
  <h1>Our Greatest Gift üë∂</h1>
</div>

<div class="section">
  <h1>My Love Letter</h1>
  <div id="letter"></div>
</div>

<div class="section">
  <h1>Secret Vault üîê</h1>
  <input id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Unlock</button>
  <p id="secretMessage"></p>
</div>

<div class="section">
  <h1>Forever Yours ‚ù§Ô∏è</h1>
  <button onclick="fireworks()">Celebrate</button>
</div>

</div>

<script>

/* auto scroll */
let current=0;
setInterval(()=>{
 if(current<6){
  current++;
  document.getElementById("container").style.transform=
  "translateX(-"+current*100+"vw)";
 }
},6000);

/* add heart */
function addHeart(){
 document.getElementById("hearts").innerHTML="‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
 alert("Someone small insisted on joining üòÑ");
}

/* petals */
setInterval(()=>{
 let petal=document.createElement("div");
 petal.className="petal";
 petal.style.left=Math.random()*100+"vw";
 petal.style.animationDuration=(5+Math.random()*5)+"s";
 document.body.appendChild(petal);
 setTimeout(()=>petal.remove(),10000);
},300);

/* sparkle */
document.addEventListener("mousemove",e=>{
 let s=document.createElement("div");
 s.className="sparkle";
 s.style.left=e.clientX+"px";
 s.style.top=e.clientY+"px";
 document.body.appendChild(s);
 setTimeout(()=>s.remove(),800);
});

/* typewriter */
let msg="You are my forever, my always, and my greatest blessing. Every moment with you is magic.";
let i=0;
function typeWriter(){
 if(i<msg.length){
  document.getElementById("letter").innerHTML+=msg.charAt(i);
  i++;
  setTimeout(typeWriter,50);
 }
}
setTimeout(typeWriter,14000);

/* HASH CHECK (secret answer hidden) */
const secretHash="680a7e0f7b0c5e3b7e3b0cbb0f9e9e44";

function md5cycle(x, k){return crypto.subtle.digest("SHA-256", new TextEncoder().encode(k));}

async function checkAnswer(){

 let input=document.getElementById("answer").value.toLowerCase().trim();

 let buf=await crypto.subtle.digest("SHA-256", new TextEncoder().encode(input));
 let hash=Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");

 if(hash===secretHash){
  document.getElementById("secretMessage").innerHTML=
  "You unlocked my heart forever ‚ù§Ô∏è";
  document.getElementById("secretMessage").style.animation="glow 1s infinite alternate";
  fireworks();
 }else{
  alert("Try again my love ‚ù§Ô∏è");
 }

}

/* fireworks */
function fireworks(){
 var duration=5*1000;
 var end=Date.now()+duration;
 (function frame(){
  confetti({particleCount:5,angle:60,spread:55,origin:{x:0}});
  confetti({particleCount:5,angle:120,spread:55,origin:{x:1}});
  if(Date.now()<end) requestAnimationFrame(frame);
 })();
}

</script>

</body>
</html>
